{% extends 'dashboard/layouts.html' %}
{% block content %}
    <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark"> Ajouter un nouveau produit</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Produits</li>
              </ol>
            </div><!-- /.col -->
          </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
<div class="container add-product">
    <article class="message is-danger" v-if="errors.length">
        <div class="message-body">
            <p v-for="error in errors">
                [[ error ]]
            </p>
        </div>
    </article>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="" method="post" v-on:submit="submitForm" novalidate>
                {% csrf_token %}
                {% include 'product/fields.html' %}

                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        new Vue({
            el: '.add-product',
            delimiters: ['[[', ']]'],
            data () {
                return {
                    code: '',
                    price: '',
                    errors: []
                }
            },
            methods: {
                submitForm: function(e){
                    this.errors = []

                    if (!this.code.length){
                        this.errors.push('The code is missing')
                    }
                    if (!this.price.length){
                        this.errors.push('The price is missing')
                    }
                    if (this.errors.length){
                        e.preventDefault()

                        return false
                    }
                }
            }
        })
    </script>
{% endblock %}
